<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bases server</title>
  </head>
  <body>
    <h1>Seq sever</h1>
    <p>Access to the server</p>
    <hr>
    <form action="ping" method="get">
      Is the server available? : <input type="submit" value="PING">
    </form>
  <hr>
  <form action="get" method="get">
      Get a sequence. Select sequence number:
      <select name="sequence">
          {%for n in range(0, context.n_sequences) %}
          <option value="{{n}}">{{n}}</option>
          {% endfor %}
      </select>
      <input type="submit" value="GET">
  </form>
  <hr>
  <form action="gene" method="get">
      Get a gene. Selet the name:
      <select name="gene">
          {% for n in context.list_genes %}
          <option value "{{n}}">{{n}}}</option>
          {% endfor %}
      </select>
      <input type="submit" value="GENE">
  </form>
   <form action="operate" method="get">
      Write a sequence:
      <input type="text" id="sequence" name="sequence"><br><br>
      Select operation: Info
      <input type="radio" id="Info" name="operation" value="Info">
      Comp
      <input type="radio" id="Comp" name="operation" value="Comp">
      Rev
      <input type="radio" id="Rev" name="operation" value="Rev"><br>
      Perform operation:
      <input type="submit" value="OPERATE">

  </form>
    <hr>
  </body>
</html>
